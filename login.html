    <body class="text-center">
    
        <main class="form-signin">
          <form method="post" action="addBlog.html">
            <img class="mb-4" src="images/sss.jpg" alt="" width="72" height="57" style="margin:60px">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              
              <input type="email" class="form-control" 
              id="floatingInput"
             required placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
             
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
      
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" input type="submit" name="submit" id="signin" value="Sign in">Sign in</button>
          

            <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
          </form>
        </main>
